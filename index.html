<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Tasks Tracker V1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f5fb;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 480px;
      width: 100%;
      margin: 40px 16px;
      padding: 24px 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.12);
    }

    h1 {
      margin: 0 0 16px;
      font-size: 24px;
      text-align: center;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    #task-input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d0d4e4;
      font-size: 14px;
    }

    #task-input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.25);
    }

    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: #6366f1;
      color: white;
      white-space: nowrap;
    }

    button:hover {
      background: #4f46e5;
    }

    #task-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #task-list li {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 8px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
    }

    #task-list li span {
      flex: 1;
      word-break: break-word;
    }

    .task-actions {
      display: flex;
      gap: 6px;
    }

    .task-done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .btn-delete {
      background: #e11d48;
    }

    .btn-delete:hover {
      background: #be123c;
    }

    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .filter-button {
      background: transparent;
      border: 1px solid #d0d4e4;
      color: #475569;
      padding: 4px 10px;
    }

    .filter-button:hover {
      background: #e5edff;
    }

    .filter-button.active {
      background: #6366f1;
      border-color: #6366f1;
      color: #ffffff;
    }

    #deadline-input {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d0d4e4;
      font-size: 14px;
    }

    #deadline-input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.25);
    }

    .task-info {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 4px;
    }

    .task-deadline {
      font-size: 12px;
      color: #64748b;
    }

    .task-overdue {
      background: #fee2e2 !important;
      border-color: #fca5a5 !important;
    }

    .task-overdue .task-deadline {
      color: #dc2626;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Список задач</h1>

    <div class="controls">
      <input id="task-input" type="text" placeholder="Новая задача" />
      <input id="deadline-input" type="text" placeholder="дд/мм/гггг" maxlength="10" />
      <button id="add-button">Добавить</button>
    </div>

    <div class="filters">
      <button class="filter-button active" data-filter="all">Все</button>
      <button class="filter-button" data-filter="active">Активные</button>
      <button class="filter-button" data-filter="done">Выполненные</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script>
    const input = document.getElementById('task-input');
    const deadlineInput = document.getElementById('deadline-input');
    const addButton = document.getElementById('add-button');
    const list = document.getElementById('task-list');
    const filterButtons = Array.from(document.querySelectorAll('.filter-button'));

    /** @type {{ id: number, text: string, done: boolean, deadline: string | null }[]} */
    let tasks = [];
    let nextId = 1;
    let currentFilter = 'all';

    function getTimeUntilDeadline(deadline) {
      if (!deadline) return null;
      const now = new Date();
      const deadlineDate = new Date(deadline + 'T23:59:59');
      const diffMs = deadlineDate - now;

      if (diffMs < 0) {
        const daysPassed = Math.floor(-diffMs / (1000 * 60 * 60 * 24));
        return `просрочено на ${daysPassed} ${daysPassed === 1 ? 'день' : 'дней'}`;
      }

      const daysLeft = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const hoursLeft = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

      if (daysLeft > 0) {
        return `осталось ${daysLeft} ${daysLeft === 1 ? 'день' : 'дней'}`;
      }
      if (hoursLeft > 0) {
        return `осталось ${hoursLeft} ${hoursLeft === 1 ? 'час' : 'часов'}`;
      }
      return 'осталось менее часа';
    }

    function isOverdue(deadline) {
      if (!deadline) return false;
      const deadlineDate = new Date(deadline + 'T23:59:59');
      return deadlineDate < new Date();
    }

    function formatDeadlineInput(value) {
      const cleaned = value.replace(/\D/g, '');
      if (cleaned.length <= 2) return cleaned;
      if (cleaned.length <= 4) return cleaned.slice(0, 2) + '/' + cleaned.slice(2);
      return cleaned.slice(0, 2) + '/' + cleaned.slice(2, 4) + '/' + cleaned.slice(4, 8);
    }

    function convertDdMmGgggToIso(ddMmGggg) {
      const parts = ddMmGggg.split('/');
      if (parts.length !== 3) return null;
      const [dd, mm, gggg] = parts;
      if (dd.length !== 2 || mm.length !== 2 || gggg.length !== 4) return null;
      const day = parseInt(dd, 10);
      const month = parseInt(mm, 10);
      const year = parseInt(gggg, 10);
      if (day < 1 || day > 31 || month < 1 || month > 12 || year < 1900 || year > 2100) return null;
      return `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
    }

    function renderTasks() {
      list.innerHTML = '';
      const visibleTasks = tasks.filter(task => {
        if (currentFilter === 'active') return !task.done;
        if (currentFilter === 'done') return task.done;
        return true;
      });

      visibleTasks.forEach(task => {
        const li = document.createElement('li');

        const textSpan = document.createElement('span');
        textSpan.textContent = task.text;
        if (task.done) {
          textSpan.classList.add('task-done');
        }

        const taskInfo = document.createElement('div');
        taskInfo.className = 'task-info';
        taskInfo.appendChild(textSpan);

        if (task.deadline) {
          const deadlineSpan = document.createElement('div');
          deadlineSpan.className = 'task-deadline';
          deadlineSpan.textContent = `${task.deadline} • ${getTimeUntilDeadline(task.deadline)}`;
          taskInfo.appendChild(deadlineSpan);
        }

        const doneButton = document.createElement('button');
        doneButton.textContent = task.done ? 'Снять отметку' : 'Выполнено';
        doneButton.addEventListener('click', () => {
          task.done = !task.done;
          renderTasks();
        });

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Удалить';
        deleteButton.classList.add('btn-delete');
        deleteButton.dataset.mode = 'normal';
        deleteButton.addEventListener('click', () => {
          if (deleteButton.dataset.mode !== 'confirm') {
            deleteButton.dataset.mode = 'confirm';
            deleteButton.textContent = 'Точно удалить?';

            setTimeout(() => {
              if (deleteButton.dataset.mode === 'confirm') {
                deleteButton.dataset.mode = 'normal';
                deleteButton.textContent = 'Удалить';
              }
            }, 2500);

            return;
          }

          tasks = tasks.filter(t => t.id !== task.id);
          renderTasks();
        });

        const actions = document.createElement('div');
        actions.className = 'task-actions';
        actions.appendChild(doneButton);
        actions.appendChild(deleteButton);

        li.appendChild(taskInfo);
        li.appendChild(actions);

        if (isOverdue(task.deadline)) {
          li.classList.add('task-overdue');
        }

        list.appendChild(li);
      });
    }

    function addTask() {
      const text = input.value.trim();
      if (!text) return;
      let deadline = null;
      if (deadlineInput.value.trim()) {
        deadline = convertDdMmGgggToIso(deadlineInput.value.trim());
        if (!deadline) {
          alert('Неверный формат дедлайна. Используйте ДД/ММ/ГГГГ');
          return;
        }
      }
      tasks.push({ id: nextId++, text, done: false, deadline });
      input.value = '';
      deadlineInput.value = '';
      renderTasks();
      input.focus();
    }

    addButton.addEventListener('click', addTask);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        addTask();
      }
    });
    deadlineInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        addTask();
      }
    });
    deadlineInput.addEventListener('input', (e) => {
      e.target.value = formatDeadlineInput(e.target.value);
    });

    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.getAttribute('data-filter');
        if (!value) return;
        currentFilter = value;

        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        renderTasks();
      });
    });

    setInterval(() => {
      renderTasks();
    }, 60000);
  </script>
</body>
</html>
