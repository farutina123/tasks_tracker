<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Tasks Tracker V1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 40px 16px;
      background: linear-gradient(145deg, #e2e8f0 0%, #c7d2fe 50%, #e0e7ff 100%);
      color: #1e293b;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      max-width: 520px;
      width: 100%;
      align-self: flex-start;
      padding: 36px 32px 32px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(30, 41, 59, .12),
                  0 2px  6px rgba(30, 41, 59, .06);
    }

    h1 {
      margin: 0 0 28px;
      font-size: 26px;
      font-weight: 700;
      text-align: center;
      letter-spacing: -.4px;
      color: #0f172a;
    }

    /* ---- controls ---- */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls-row {
      display: flex;
      gap: 10px;
    }

    #task-input, #deadline-input {
      padding: 11px 14px;
      border-radius: 10px;
      border: 1.5px solid #e2e8f0;
      font-size: 14px;
      color: #1e293b;
      background: #f8fafc;
      transition: border-color .2s, box-shadow .2s, background .2s;
    }

    #task-input { flex: 1; }
    #deadline-input { width: 140px; flex: none; }

    #task-input::placeholder, #deadline-input::placeholder { color: #94a3b8; }

    #task-input:focus, #deadline-input:focus {
      outline: none;
      border-color: #818cf8;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(129, 140, 248, .15);
    }

    /* ---- buttons ---- */
    button {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      background: #6366f1;
      color: #fff;
      transition: background .2s, box-shadow .2s, transform .15s;
    }

    button:hover {
      background: #4f46e5;
    }

    button:active { transform: scale(.97); }

    #add-button {
      box-shadow: 0 2px 8px rgba(99, 102, 241, .3);
    }

    #add-button:hover {
      box-shadow: 0 4px 14px rgba(99, 102, 241, .35);
    }

    /* ---- filters ---- */
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 22px;
    }

    .filter-button {
      background: #f1f5f9;
      border: 1.5px solid #e2e8f0;
      color: #64748b;
      padding: 7px 14px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
    }

    .filter-button:hover {
      background: #e0e7ff;
      border-color: #c7d2fe;
      color: #4338ca;
    }

    .filter-button.active {
      background: #6366f1;
      border-color: #6366f1;
      color: #fff;
      box-shadow: 0 2px 8px rgba(99, 102, 241, .25);
    }

    /* ---- task list ---- */
    #task-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #task-list li {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 14px;
      background: #f8fafc;
      border: 1.5px solid #f1f5f9;
      transition: border-color .2s, box-shadow .2s;
    }

    #task-list li:hover {
      border-color: #e2e8f0;
      box-shadow: 0 2px 8px rgba(30, 41, 59, .05);
    }

    .task-info {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 4px;
      min-width: 0;
    }

    #task-list li span {
      flex: 1;
      word-break: break-word;
      font-size: 15px;
      font-weight: 500;
      line-height: 1.45;
      color: #1e293b;
    }

    .task-deadline {
      font-size: 12px;
      color: #94a3b8;
      font-weight: 500;
    }

    .task-actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .task-actions button {
      padding: 7px 12px;
      font-size: 12px;
      border-radius: 8px;
    }

    .task-actions button:not(.btn-delete) {
      background: #eef2ff;
      color: #4f46e5;
    }

    .task-actions button:not(.btn-delete):hover {
      background: #c7d2fe;
    }

    .task-done {
      text-decoration: line-through;
      opacity: .45;
    }

    .btn-delete {
      background: #fee2e2;
      color: #be123c;
    }

    .btn-delete:hover {
      background: #fecaca;
    }

    /* ---- overdue ---- */
    .task-overdue {
      background: #fef2f2 !important;
      border-color: #fecaca !important;
    }

    .task-overdue .task-deadline {
      color: #dc2626;
      font-weight: 600;
    }

    /* ---- responsive ---- */
    @media (max-width: 500px) {
      .app { padding: 28px 18px 24px; }
      .controls-row { flex-direction: column; }
      #deadline-input { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Список задач</h1>

    <div class="controls">
      <input id="task-input" type="text" placeholder="Новая задача…" />
      <div class="controls-row">
        <input id="deadline-input" type="text" placeholder="ДД/ММ/ГГГГ" maxlength="10" />
        <button id="add-button">Добавить</button>
      </div>
    </div>

    <div class="filters">
      <button class="filter-button active" data-filter="all">Все</button>
      <button class="filter-button" data-filter="active">Активные</button>
      <button class="filter-button" data-filter="done">Выполненные</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script>
    const input = document.getElementById('task-input');
    const deadlineInput = document.getElementById('deadline-input');
    const addButton = document.getElementById('add-button');
    const list = document.getElementById('task-list');
    const filterButtons = Array.from(document.querySelectorAll('.filter-button'));

    /** @type {{ id: number, text: string, done: boolean, deadline: string | null }[]} */
    let tasks = [];
    let nextId = 1;
    let currentFilter = 'all';

    function getTimeUntilDeadline(deadline) {
      if (!deadline) return null;
      const now = new Date();
      const deadlineDate = new Date(deadline + 'T23:59:59');
      const diffMs = deadlineDate - now;

      if (diffMs < 0) {
        const daysPassed = Math.floor(-diffMs / (1000 * 60 * 60 * 24));
        return `просрочено на ${daysPassed} ${daysPassed === 1 ? 'день' : 'дней'}`;
      }

      const daysLeft = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const hoursLeft = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

      if (daysLeft > 0) {
        return `осталось ${daysLeft} ${daysLeft === 1 ? 'день' : 'дней'}`;
      }
      if (hoursLeft > 0) {
        return `осталось ${hoursLeft} ${hoursLeft === 1 ? 'час' : 'часов'}`;
      }
      return 'осталось менее часа';
    }

    function isOverdue(deadline) {
      if (!deadline) return false;
      const deadlineDate = new Date(deadline + 'T23:59:59');
      return deadlineDate < new Date();
    }

    function renderTasks() {
      list.innerHTML = '';
      const visibleTasks = tasks.filter(task => {
        if (currentFilter === 'active') return !task.done;
        if (currentFilter === 'done') return task.done;
        return true;
      });

      visibleTasks.forEach(task => {
        const li = document.createElement('li');

        const textSpan = document.createElement('span');
        textSpan.textContent = task.text;
        if (task.done) {
          textSpan.classList.add('task-done');
        }

        const taskInfo = document.createElement('div');
        taskInfo.className = 'task-info';
        taskInfo.appendChild(textSpan);

        if (task.deadline) {
          const deadlineSpan = document.createElement('div');
          deadlineSpan.className = 'task-deadline';
          const [y, m, d] = task.deadline.split('-');
          deadlineSpan.textContent = `${d}/${m}/${y} • ${getTimeUntilDeadline(task.deadline)}`;
          taskInfo.appendChild(deadlineSpan);
        }

        const doneButton = document.createElement('button');
        doneButton.textContent = task.done ? 'Снять отметку' : 'Выполнено';
        doneButton.addEventListener('click', () => {
          task.done = !task.done;
          renderTasks();
        });

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Удалить';
        deleteButton.classList.add('btn-delete');
        deleteButton.dataset.mode = 'normal';
        deleteButton.addEventListener('click', () => {
          if (deleteButton.dataset.mode !== 'confirm') {
            deleteButton.dataset.mode = 'confirm';
            deleteButton.textContent = 'Точно удалить?';

            setTimeout(() => {
              if (deleteButton.dataset.mode === 'confirm') {
                deleteButton.dataset.mode = 'normal';
                deleteButton.textContent = 'Удалить';
              }
            }, 2500);

            return;
          }

          tasks = tasks.filter(t => t.id !== task.id);
          renderTasks();
        });

        const actions = document.createElement('div');
        actions.className = 'task-actions';
        actions.appendChild(doneButton);
        actions.appendChild(deleteButton);

        li.appendChild(taskInfo);
        li.appendChild(actions);

        if (isOverdue(task.deadline)) {
          li.classList.add('task-overdue');
        }

        list.appendChild(li);
      });
    }

    function parseDeadline(raw) {
      if (!raw) return null;
      const match = raw.match(/^(\d{2})\/(\d{2})\/(\d{4})$/);
      if (!match) return undefined;
      const [, dd, mm, yyyy] = match;
      const date = new Date(`${yyyy}-${mm}-${dd}`);
      if (isNaN(date) || date.getDate() !== +dd || date.getMonth() + 1 !== +mm) return undefined;
      return `${yyyy}-${mm}-${dd}`;
    }

    function addTask() {
      const text = input.value.trim();
      if (!text) return;

      const deadline = parseDeadline(deadlineInput.value.trim());
      if (deadline === undefined) {
        deadlineInput.style.borderColor = '#e11d48';
        return;
      }
      deadlineInput.style.borderColor = '';

      tasks.push({ id: nextId++, text, done: false, deadline });
      input.value = '';
      deadlineInput.value = '';
      renderTasks();
      input.focus();
    }

    addButton.addEventListener('click', addTask);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        addTask();
      }
    });
    deadlineInput.addEventListener('input', () => {
      let v = deadlineInput.value.replace(/[^\d]/g, '');
      if (v.length > 8) v = v.slice(0, 8);
      if (v.length > 4) v = v.slice(0, 2) + '/' + v.slice(2, 4) + '/' + v.slice(4);
      else if (v.length > 2) v = v.slice(0, 2) + '/' + v.slice(2);
      deadlineInput.value = v;
    });
    deadlineInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.getAttribute('data-filter');
        if (!value) return;
        currentFilter = value;

        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        renderTasks();
      });
    });

    setInterval(() => {
      renderTasks();
    }, 60000);
  </script>
</body>
</html>
